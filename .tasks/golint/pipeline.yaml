apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: go-lint
spec:
  pipelineSpec:
    resources:
      - name: repo
        resourceRef:
          name: repo
    tasks:
    - name: lint
      taskSpec:
        resources:
          inputs:
          - name: repo
            type: git
        steps:
        - name: lint
          image: cytopia/golint:latest
          args:
          - -set_exit_status
          - ./repo/...
